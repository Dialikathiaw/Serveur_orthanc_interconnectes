    <script>
        // Animation de r√©seau de particules IDENTIQUE
        class NetworkAnimation {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 150 };
                
                this.init();
                this.animate();
                this.bindEvents();
            }

            init() {
                this.resizeCanvas();
                this.createParticles();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const numberOfParticles = Math.floor((this.canvas.width * this.canvas.height) / 15000);
                
                for (let i = 0; i < numberOfParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 3 + 1
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            const force = (this.mouse.radius - distance) / this.mouse.radius;
                            const angle = Math.atan2(dy, dx);
                            particle.vx -= Math.cos(angle) * force * 0.5;
                            particle.vy -= Math.sin(angle) * force * 0.5;
                        }
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(59, 130, 246, 0.6)';
                    this.ctx.fill();
                    
                    this.particles.slice(index + 1).forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(otherParticle.x, otherParticle.y);
                            this.ctx.strokeStyle = `rgba(59, 130, 246, ${0.3 * (1 - distance / 120)})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(() => this.animate());
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.particles = [];
                    this.createParticles();
                });

                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                window.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
        }

        // Initialiser l'animation
        new NetworkAnimation();

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Validation des mots de passe
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas !');
                return false;
            }
            
            if (password.length < 6) {
                alert('Le mot de passe doit contenir au moins 6 caract√®res !');
                return false;
            }
            
            return true;
        }

        // Form submission avec animation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            // Validation c√¥t√© client seulement
            if (!validatePasswords()) {
                e.preventDefault(); // Emp√™cher la soumission seulement si erreur
                return;
            }
            
            // Animation du bouton pendant la soumission
            const btn = document.getElementById('registerBtn');
            btn.classList.add('loading');
            btn.textContent = 'Inscription en cours...';
            
            // Laisser le formulaire se soumettre normalement vers traitement_register.php
            // Le PHP g√©rera la redirection et le statut 'en_attente'
        });

        // Effets au focus des inputs

            });
            
            input.addEventListener('blur', function() {

            });
        });
