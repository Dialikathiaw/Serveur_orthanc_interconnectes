    <script>
        // Animation de r√©seau de particules
        class NetworkAnimation {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 150 };
                
                this.init();
                this.animate();
                this.bindEvents();
            }

            init() {
                this.resizeCanvas();
                this.createParticles();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const numberOfParticles = Math.floor((this.canvas.width * this.canvas.height) / 15000);
                
                for (let i = 0; i < numberOfParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 3 + 1
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Mettre √† jour et dessiner les particules
                this.particles.forEach((particle, index) => {
                    // Mouvement
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Rebond sur les bords
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    // Interaction avec la souris (effet de fuite)
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            const force = (this.mouse.radius - distance) / this.mouse.radius;
                            const angle = Math.atan2(dy, dx);
                            particle.vx -= Math.cos(angle) * force * 0.5;
                            particle.vy -= Math.sin(angle) * force * 0.5;
                        }
                    }
                    
                    // Dessiner la particule
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(59, 130, 246, 0.6)';
                    this.ctx.fill();
                    
                    // Dessiner les connexions
                    this.particles.slice(index + 1).forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(otherParticle.x, otherParticle.y);
                            this.ctx.strokeStyle = `rgba(59, 130, 246, ${0.3 * (1 - distance / 120)})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(() => this.animate());
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.particles = [];
                    this.createParticles();
                });

                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                window.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
        }

        // Initialiser l'animation
        new NetworkAnimation();

        // Toggle password visibility
