<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPlus - Compte en attente</title>
    <link rel="icon" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 50%, #f59e0b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .warning-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 30px;
            padding: 60px 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 25px 50px rgba(245, 158, 11, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            text-align: center;
            animation: cardEntrance 1.2s ease-out;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .warning-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            animation: pulse 2s infinite;
        }

        .warning-icon::before {
            content: '‚è≥';
            font-size: 2.5rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        .warning-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .warning-subtitle {
            color: #92400e;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .warning-description {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .warning-card {
                padding: 40px 30px;
                margin: 20px;
            }

            .warning-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="warning-card">
        <div class="warning-icon"></div>
        
        <h1 class="warning-title">Compte en attente</h1>
        <p class="warning-subtitle">Votre demande d'acc√®s est en cours de traitement</p>
        <p class="warning-description">
            Votre compte n'a pas encore √©t√© approuv√© par un administrateur. 
            Vous recevrez un email de confirmation d√®s que votre acc√®s sera valid√©.
            <br><br>
            <strong>Merci de votre patience !</strong>
        </p>
        
        <a href="connexion.html" class="btn">
            üîê Retour √† la connexion
        </a>
    </div>
</body>
</html>
